# Basis – kannst du auch weglassen, wenn deine Kconfig.defconfig sie schon default=y setzt
CONFIG_ZMK_DISPLAY=y

# Dein Screen/Widget (Option B)
CONFIG_CUSTOM_VIEW_WIDGET_STATUS=y     # n = Screen komplett aus

# Sichtbarkeits-Toggles (wirken nur, wenn du die #if IS_ENABLED(...) im Code drin hast)
CONFIG_CUSTOM_VIEW_SHOW_BATTERY=y
CONFIG_CUSTOM_VIEW_SHOW_OUTPUT=y
CONFIG_CUSTOM_VIEW_SHOW_PROFILES=n
CONFIG_CUSTOM_VIEW_SHOW_LAYER=y
CONFIG_CUSTOM_VIEW_SHOW_WPM=y
CONFIG_CUSTOM_VIEW_SHOW_WPM_SPARKLINE=n

# Landscape: keine zusätzliche Canvas-Rotation im Widget
CONFIG_CUSTOM_VIEW_ROTATE_CANVAS=n
